version: '3'
services:
  node:
    build: .
    command: npm start
    restart: always
    ports:
      - "82:80"
    volumes:
      - .:/app
      - orders:/orders
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb
  printing:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    depends_on:
    - node
    - wordpress
  wordpress:
    image: wordpress
    restart: always
    ports:
      - 81:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
    volumes:
      - wordpress:/var/www/html
      #- ./plugins/acf-to-rest-api/:/var/www/html/wp-content/plugins/acf-to-rest-api
      
      #- ./nombre-carpeta/nombre-tema/:/var/www/html/wp-content/themes/nombre-tema
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db-wordpress:/var/lib/mysql

volumes:
  orders:
  db-data:
  mongo-config:
  db-wordpress:
  wordpress:
